<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据可视化demo</title>
    <link href="/static/css/common.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-table.css" rel="stylesheet">
    <link href="/static/css/pagination.css" rel="stylesheet">
    <script src="/static/js/Plugin/jquery-3.3.1.min.js"></script>
    <script src="/static/js/Plugin/echarts.min.js"></script>
    <script src="/static/js/Plugin/jquery.pagination.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="static/js/chronic.js"></script>
</head>
<body>
<!--顶部-->
<header class="header left">
    <div class="left nav">
        <ul>
            
          </ul>
    </div>
    <div class="header_center left" style="position:relative">
        <h2><strong>大数据展示</strong></h2>

    </div>
    <div class="right nav text_right">
        <ul>

        </ul>
    </div>

</header>
<!--内容部分-->
<div class="con left" style="width: 98%;margin-left: 1%;margin-bottom: 25px;height: 100%;">


    <div class="div_any_child" style="height: 100%;">
          <div class="table_p" style="height: 96%;margin-top: 20px;">
            <form class="form-horizontal" role="form" method="POST" action="{% url 'school_1:edit_action' %}">
              {% csrf_token %}
              {% if patient %}
              <input type="hidden" name="patient_id" class="form-control" id="firstname" value="{{patient.id}}">

                <div class="form-group">
                  <label for="firstname" class="col-sm-2 control-label" style="color:#fff">名字</label>
                  <div class="col-sm-2">
                    <input type="text" name="firstname" class="form-control" id="firstname" value="{{patient.pname}}">

                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-11">
                    <label class="radio-inline" style="color:#fff">男 &nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="男"> 
                    </label>
                    <label class="radio-inline" style="color:#fff">女 &nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="女"> 
                    </label>
                  </div>
                </div>
               

                <div class="form-group">
                  <label for="heat" class="col-sm-2 control-label" style="color:#fff">体温</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" id="heat" name="heat" value="{{patient.pheat}}">
                  </div>
                </div>


                <div class="form-group">
                    <label for="idnumber" class="col-sm-2 control-label" style="color:#fff">身份证号码</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="idnumber" name="idnumber" value="{{patient.pid}}">
                    </div>
                </div>

                <div class="form-group">
                  <label for="symptom_1" class="col-sm-2 control-label" style="color:#fff">主要症状1</label>
                  <div class="col-sm-6">
                    <textarea  class="form-control" id="symptom_1" name="symptom_1" cols="30" rows="30" style="height: 150px; width: 30ß0px;">{{patient.psymptom1}}</textarea>
                  </div>
              </div>

              <div class="form-group">
                <label for="symptom_2" class="col-sm-2 control-label" style="color:#fff">主要症状2</label>
                <div class="col-sm-6">
                  <textarea  class="form-control" id="symptom_2" name="symptom_2" cols="30" rows="30" style="height: 150px; width: 30ß0px;">{{patient.psymptom2}}</textarea>
                </div>
            </div>

            <div class="form-group">
              <label for="symptom_3" class="col-sm-2 control-label" style="color:#fff">主要症状3</label>
              <div class="col-sm-6">
                <textarea  class="form-control" id="symptom_3" name="symptom_3" cols="30" rows="30" style="height: 150px; width: 30ß0px;">{{patient.psymptom3}}</textarea>
              </div>
          </div>

          <div class="form-group">
            <label for="patient_date" class="col-sm-2 control-label" style="color:#fff">日期</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="patient_date" name="patient_date" value="{{patient.ptime}}">
            </div>
          </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" style="margin-left:20px"><input type="submit" name="symptom_submit" value="提交" style="background:none;  
                      outline:none;  border:none;"></button>
                  </div>
                </div>



                {% else %}
                <input type="hidden" name="patient_id" class="form-control" id="firstname" value="0">

                <div class="form-group">
                  <label for="firstname" class="col-sm-2 control-label" style="color:#fff">名字</label>
                  <div class="col-sm-2">
                    <input type="text" name="firstname" class="form-control" id="firstname" >

                  </div>
                </div>
               
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-11">
                    <label class="radio-inline" style="color:#fff">男 &nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio1"  > 
                    </label>
                    <label class="radio-inline" style="color:#fff">女 &nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" > 
                    </label>
                  </div>
                </div>
                

                <div class="form-group">
                  <label for="heat" class="col-sm-2 control-label" style="color:#fff">体温</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" id="heat" name="heat" >
                  </div>
                </div>


                <div class="form-group">
                    <label for="idnumber" class="col-sm-2 control-label" style="color:#fff">身份证号码</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="idnumber" name="idnumber" >
                    </div>
                </div>

                <div class="form-group">
                  <label for="symptom_1" class="col-sm-2 control-label" style="color:#fff">主要症状1</label>
                  <div class="col-sm-6">
                    <textarea  class="form-control" id="symptom_1" name="symptom_1" cols="30" rows="30" style="height: 150px; width: 30ß0px;"></textarea>
                  </div>
              </div>

              <div class="form-group">
                <label for="symptom_2" class="col-sm-2 control-label" style="color:#fff">主要症状2</label>
                <div class="col-sm-6">
                  <textarea  class="form-control" id="symptom_2" name="symptom_2" cols="30" rows="30" style="height: 150px; width: 30ß0px;"></textarea>
                </div>
            </div>

            <div class="form-group">
              <label for="symptom_3" class="col-sm-2 control-label" style="color:#fff">主要症状3</label>
              <div class="col-sm-6">
                <textarea  class="form-control" id="symptom_3" name="symptom_3" cols="30" rows="30" style="height: 150px; width: 30ß0px;"></textarea>
              </div>
          </div>

          <div class="form-group">
            <label for="patient_date" class="col-sm-2 control-label" style="color:#fff">日期</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="patient_date" name="patient_date" value="{{time}}">
            </div>
          </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" style="margin-left:20px"><input type="submit" name="symptom_submit" value="提交" style="background:none;  
                      outline:none;  border:none;"></button>
                  </div>
                </div>
                {% endif %}
              </form>

          </div>
          
        </div>


    </div>
</div>
</body>
</html>
